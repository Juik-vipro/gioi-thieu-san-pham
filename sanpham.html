<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giới thiệu sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h1>Trang giới thiệu sản phẩm</h1>

  <form id="productForm">
    <h2>Thêm sản phẩm mới</h2>
    <input type="text" id="productName" placeholder="Tên sản phẩm" required />
    <textarea id="productDescription" placeholder="Mô tả sản phẩm" rows="4" required></textarea>
    <input type="url" id="productImage" placeholder="URL hình ảnh" required />
    <button type="submit">Thêm sản phẩm</button>
  </form>

  <div id="productList">
    <!-- Danh sách sản phẩm sẽ hiển thị ở đây -->
  </div>

  <script>
    const form = document.getElementById('productForm');
    const productList = document.getElementById('productList');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('productName').value;
      const description = document.getElementById('productDescription').value;
      const imageUrl = document.getElementById('productImage').value;

      const productHTML = `
        <div class="product">
          <h3>${name}</h3>
          <p>${description}</p>
          <img src="${imageUrl}" alt="${name}" />
        </div>
      `;

      productList.insertAdjacentHTML('beforeend', productHTML);

      form.reset();
    });
  </script>
</body>
</html>
